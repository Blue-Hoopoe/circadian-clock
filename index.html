<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Circadian Clock</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="wrapper">
        <div class="clock">
            <div class="clock__body">
                <div class="clock__hours" data-hours>
                    <svg viewBox="0 0 114.592 114.592">
                        <circle cx="57.296" cy="57.296" r="57.296"
                                stroke-width="114.592"
                                stroke-dashoffset="0"
                                stroke-dasharray="360"/>
                    </svg>
                </div>
                <div class="clock__minutes" data-minutes></div>
                <div class="clock__seconds" data-seconds></div>
            </div>
        </div>
    </div>

    <script src="assets/js/app.js"></script>

</body>
</html>
