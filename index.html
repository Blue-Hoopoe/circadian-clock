<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Circadian Clock</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>

    <div class="wrapper">
        <div class="clock">
            <div class="clock__body">
                <div class="clock__hours" data-hours>
                    <svg viewBox="0 0 100 100"></svg>
                </div>
                <div class="clock__minutes" data-minutes></div>
                <div class="clock__minutes" data-seconds></div>
            </div>
        </div>
    </div>

    <!-- <path d="M50,50 L50,0 L78.86752,0"/> -->

    <script src="assets/js/app.js"></script>

</body>
</html>
